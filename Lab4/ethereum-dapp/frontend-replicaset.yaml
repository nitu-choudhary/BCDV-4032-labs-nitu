apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-app
        image: schadokar/eth-react:1.0.0
        ports:
        - containerPort: 80