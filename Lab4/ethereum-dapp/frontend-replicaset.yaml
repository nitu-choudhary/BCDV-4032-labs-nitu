apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-app
        image: frontend/app-image
        ports:
        - containerPort: 8080